# --- GENERAL SETTINGS ---
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g mouse on                # Enable mouse for scrolling/resizing 
set -sg escape-time 0          # Essential for Vim responsiveness

# --- INDEXING ---
set -g base-index 1            # Start windows at 1
setw -g pane-base-index 1      # Start panes at 1

# --- KEY BINDINGS ---
# Remap prefix to Ctrl-a (Faster than Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config instantly with <prefix> r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and - (Easier to remember than % and ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Kill pane without confirmation
bind-key x kill-pane

# --- NAVIGATION ---
# Note: 'vim-tmux-navigator' plugin handles C-h/j/k/l automatically (No prefix needed).
# These lines below are for PREFIX-based navigation (Backup).

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
# Renamed 'clear screen' to <prefix> C-l so <prefix> l can be used for navigation
bind l select-pane -R
bind C-l send-keys 'C-l'

# --- COPY MODE (VIM STYLE) ---
# This allows you to press <prefix> [ then use v to select and y to copy
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# The "Persistent" Phantom (Popup scratchpad)
bind t display-popup -E -w 80% -h 80% "tmux new-session -A -s popup"

# --- PLUGINS ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
set -g @plugin 'tmux-plugins/tmux-yank'

# Enable image passthrough for image.nvim
set -g allow-passthrough on

# Initialize TMUX plugin manager (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
